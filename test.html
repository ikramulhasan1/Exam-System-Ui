<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Basic Testimonial Card</title>
    <style>
        /* Add custom styles for the testimonial card */
        .testimonial-card {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="testimonial-card">
                    <p class="testimonial-text">"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
                        accumsan, elit in viverra tempor."</p>
                    <p class="testimonial-author">- John Doe</p>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="testimonial-card">
                    <p class="testimonial-text">"Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
                        enim ad minim veniam."</p>
                    <p class="testimonial-author">- Jane Smith</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
